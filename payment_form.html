<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment from</title>
</head>
<body>
    <form action="">
      <h1>Payment form</h1>
      <p>Required field are followed by * </p>
      <h2>contact information</h2>
      <p>Name:* <input type="text" name="name" required></p>
      <fieldset>
         <legend>gender*</legend>
      <p>
        Male: <input type="radio" name="gender" id="Male" required>
        Female: <input type="radio" name="gender" id="Female" required>
      </p>
      </fieldset>
      <p>Address: <textarea name="address" id="address" cols="30" rows="5"></textarea></p>
      <P>Email:* <input type="email" name="email" id="email" required></P>
      <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
      <hr>
      <h2>Payment information</h2>
      <p>card type: *
        <select name="card_type" id="card_type" required>
          <option value="--select a card type--">--select a card type--</option>
          <option value="Visa">Visa</option>
          <option value="Rupay">Rupay</option>
          <option value="Mastercard">Mastercard</option>
        </select>
      </p>
      <p>
        Card Numder: * <input type="number" name="card_numder" id="card_numder" required>
      </p>
      <p>
        EXpiratiom date: * <input type="date" name="expiration_date" id="expiration_date" required>
      </p>
      <p>
        CVV: * <input type="password" name="cvv" id="cvv" required>
      </p>
      <input type="submit" value="Pay now">
    </form>
</body>
</html>
